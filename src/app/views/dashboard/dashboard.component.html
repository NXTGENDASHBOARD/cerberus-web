
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar><img src="../../../assets/images/University of AdaptIT logo-01.jpg" width="100"></mat-toolbar>
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/analytics"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]={exact:true}
          >Analytics</a
        >
        <a
          mat-list-item
          routerLink="/analytics/applications"
          routerLinkActive="active-link"
       
          >Applications</a
        >
        <a
          mat-list-item
          routerLink="/analytics/short-list"
          routerLinkActive="active-link"
    
          >Shortlist</a
        >
      </mat-nav-list>
      <br>
      <mat-nav-list>
        <hr>
        <a
          mat-list-item
          routerLink="/analytics/"
          routerLinkActive="active-link"
    
          >Profile</a
        >
        <div class="set-theme">
          Set Dark &nbsp; <mat-slide-toggle [(ngModel)]="dark">         
          </mat-slide-toggle>
        </div>
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- Add Content Here -->
      <main class="main">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
