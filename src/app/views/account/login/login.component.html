<div class="account">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand"
        ><img src="../../../../assets/images/logo.jpg" width="100"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText"></div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="header">
          <h1 class="heading">
            <span>Welcome back</span>
          </h1>
          <p>Curate courses and manage applications from one place easily</p>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="form-container">
          <div class="form-header">
            <h1>Log In</h1>
          </div>
          <form [formGroup]="myForm">
            <div class="form-group">
              <label for="staffNumberInput" class="form-label"
                >Staff Number</label
              >
              <div class="form-input">
                <mat-form-field appearance="outline">
                  <input
                    matInput
                    id="staffNumberInput"
                    type="number"
                    formControlName="staffNumber"
                  />
                </mat-form-field>
                <mat-error
                  *ngIf="f.staffNumber.errors && f.staffNumber.touched"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.staffNumber.errors.required">
                    Staff number is <strong>required</strong>
                  </div>
                </mat-error>
              </div>
            </div>
            <div class="form-group">
              <label for="pinInput" class="form-label">Pin</label>
              <div class="form-input">
                <mat-form-field appearance="outline">
                  <input
                    matInput
                    id="pinInput"
                    type="password"
                    formControlName="pin"
                  />
                </mat-form-field>
                <mat-error
                  *ngIf="f.pin.errors && f.pin.touched"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.pin.errors.required">
                    Pin is <strong>required</strong>
                  </div>
                </mat-error>
              </div>
            </div>
            <div class="form-group form-actions">
              <button
                mat-button
                class="button primary"
                (click)="onSubmit()"
                [disabled]="!myForm.valid"
              >
                <span *ngIf="loading">SIGNING IN..</span>
                <span *ngIf="!loading">SIGN IN</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
